<head>

    <!-- Bootstrap -->

    <!-- Font Awesome -->

    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{../vendors/iCheck/skins/flat/green.css}"/>

    <!-- bootstrap-progressbar -->

<body class="nav-md">


<!-- tip modal -->
<div id="tipModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="tipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close close-tip" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="tipModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                <div style="padding: 5px 20px;">
                    <span id="tip"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default antoclose2 close-tip" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- /tip modal-->

<!-- loading modal -->
<div id="loadingModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="loadingModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                <div style="padding: 5px 20px;">
                    <span id="loading"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /loading modal-->

<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a th:href="@{index}" class="site_title"><i class="fa fa-paw"></i> <span
                            th:utext="后台管理"></span></a>
                </div>

                <div class="clearfix"></div>
                <br/>

                <!-- sidebar menu -->
                <div th:replace="admin/sidebar :: sidebar"></div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div th:replace="admin/topnav :: topnav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row x_title">
                        <div class="col-md-6">
                            <h3 th:utext="后台管理"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 bg-white">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>博客信息</h2>
                            <div class="nav navbar-right panel_toolbox">
                                <button id="editBlogBtn" class="btn btn-primary" disabled="disabled">修改</button>
                                <button id="deleteBlogBtn" class="btn btn-danger" disabled="disabled">删除</button>
                                <a id="createBlogBtn" class="btn btn-dark" th:href="@{/admin/blog/write}" role="button">写博客</a>
                                <!--<button id="writeBlogBtn" class="btn btn-dark" th:href="@{blog/write}">写博客</button>-->
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <table id="blogTable" class="table table-bordered jambo_table">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>标题</th>
                                    <th>摘要</th>
                                    <th>发表时间</th>
                                    <th>浏览次数</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--/*@thymesVar id="airlineCompanies" type="java.util.List<org.neu.cabs.orm.Airlineblog>"*/-->
                                <tr th:each="articles:${articles}">
                                    <td th:text="${articles.id}"></td>
                                    <td th:text="${articles.title}"></td>
                                    <td th:text="${articles.summary}"></td>
                                    <td th:text="${articles.date}"></td>
                                    <td th:text="${articles.numberOfViews}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="admin/footer :: copy">
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{../vendors/jquery/jquery.min.js}"></script>
<script th:src="@{../vendors/jquery/jquery.form.js}"></script>
<!-- Bootstrap -->
<script th:src="@{../vendors/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{../vendors/fastclick/fastclick.js}"></script>

<script th:src="@{../vendors/moment/moment.min.js}"></script>

<script th:src="@{../js/custom.min.js}"></script>

<script th:inline="javascript">

    $(function () {

        var $blogTable = $("#blogTable");
        //var $createblogForm = $("#createblogForm");
        var $writeBlogBtn = $("#writeBlogBtn");
        var $editBlogBtn = $("#editBlogBtn");
        var $deleteBlogBtn = $("#deleteBlogBtn");

        var $tipModal = $("#tipModal");
        var $tip = $("#tip");
        var $loadingModal = $("#loadingModal");
        var $loading = $("#loading");

        var table = $blogTable.DataTable();

        function addRow(data) {
            table.row.add([
                data.blogName,
                data.blogCode,
                formatDate(data.establishTime),
                data.airplanes.length
            ]).draw();
            $("#blogTable tbody td:contains('" + data.blogName + "')").parent().attr('value', data.id);
        }

        var writeBlogUrl = $writeBlogBtn.attr("action");
        //var editBlogUrl = $editBlogForm.attr("action");

        // $writeBlogBtn.on("click", function () {
        //     $.ajax({
        //         type: 'POST',
        //         url: writeBlogUrl,
        //         data: {},
        //         dataType:'json'
        //     });
        // });
        $("#blogTable tbody").on('click', 'tr[value]', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
                $editBlogBtn.attr('disabled', 'true');
                $deleteBlogBtn.attr('disabled', 'true');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
                $editBlogBtn.removeAttr('disabled');
                $deleteBlogBtn.removeAttr('disabled');
            }
        });

        $deleteBlogBtn.on('click', function () {
            if (confirm("确认删除当前选中的公司吗？")) {
                var id = parseInt(table.$('tr.selected').attr('value'));
                $.ajax({
                    type: 'POST',
                    url: 'blog/deleteBlog',
                    data: {
                        blogId: id
                    },
                    dataType: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function (data) {
                        console.log(data);
                        if (data.successful == true) {
                            table.row('.selected').remove().draw(false);
                            $editBlogBtn.attr('disabled', 'true');
                            $deleteBlogBtn.attr('disabled', 'true');
                            $tip.text(data.msg);
                            $tipModal.modal('toggle');
                        } else {
                            $tip.text(data.msg);
                            $tipModal.modal('toggle');
                        }
                    },
                    error: function (data) {
                        $tip.text(data.message);
                        $tipModal.modal('toggle');
                    }
                });
            }
        });



        $loadingModal.modal({
            show: false,
            keyboard: false,
            backdrop: false
        });
    });

</script>

</body>
</html>
